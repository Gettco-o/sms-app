{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %} 

{% block content %}

<div class="md:p-16 p-4 md:m-8 m-4 rounded-lg text-black items-center min-h-screen bg-[#d8e3e9]">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full mb-8">
        <h2 class="text-2xl font-bold mb-4">Profile</h2>
        <div class="mb-4">
          <label for="fullname" class="block text-gray-700 font-bold mb-2">Full Name:</label>
          <input id="fullname" type="text" value="{{ user.fullname }}" class="bg-[#d8e3e9] block w-full border-none px-4 py-2 rounded leading-tight focus:outline-none focus:shadow-outline" disabled>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email Address:</label>
          <input id="email" type="email" value="{{ user.email }}" class="bg-[#d8e3e9] block w-full border-none px-4 py-2 rounded leading-tight focus:outline-none focus:shadow-outline" disabled>
        </div>
    </div>
  
      <!-- Change Password Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full">
        <h2 class="text-2xl font-bold mb-4">Change Password</h2>
        <span id="changepassalert" class="hidden text-red-300">new passwords don't match</span>
        <form action="/change-password" method="POST">
          <div class="mb-4">
            <label for="currentpassword" class="block text-gray-700 font-bold mb-2">Current Password:</label>
            <input id="currentpassword" name="currentpassword" type="password" class="block w-full bg-white border border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline" required>
          </div>
          <div class="mb-4">
            <label for="newpassword" class="block text-gray-700 font-bold mb-2">New Password:</label>
            <input id="newpassword" name="newpassword" type="password" class="block w-full bg-white border border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline" required>
          </div>
          <div class="mb-4">
            <label for="cnewpassword" class="block text-gray-700 font-bold mb-2">Confirm New Password:</label>
            <input id="cnewpassword" onkeyup="change_password()" name="cnewpassword" type="password" class="block w-full bg-white border border-gray-400 px-4 py-2 rounded shadow leading-tight focus:outline-none focus:shadow-outline" required>
          </div>
          <input id="changepassbtn" type="submit" value="Update Password" class=" gradient text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 hover:bg-pink-600 transition-all" disabled>
            
        </input>
        </form>
    </div>    
</div>

{% endblock %}
