{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %} 

{% block content %}

    <div class="flex text-black justify-center items-center min-h-screen bg-[#d8e3e9] p-4">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">SignUp</h2>
            <form action="/signup" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                    <label for="fullname" class="block text-gray-700 font-bold mb-2">Full name</label>
                    <input type="text" id="fullname" name="fullname" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <button name="submit" type="submit" class="w-full mt-4 gradient text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-blue-600 transition-all">Sign Up</button>
            </form>
        </div>
    </div>

{% endblock %}
