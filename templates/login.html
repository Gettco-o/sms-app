{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %} 

{% block content %}

  <!-- Login Form -->
    <div class="flex flex-col text-black justify-center items-center min-h-screen bg-[#d8e3e9] p-4">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">Login</h2>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-6 flex justify-between">
                    <div class="flex gap-1 text-md">
                        <input type="checkbox" id="remember" name="remember" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                        <label for="remember" class="block text-gray-700">Remember me</label>
                    </div>
                    <span class="text-md text-[#08203e] cursor-pointer" onclick="displayModal()">Forgot Password ?</span>
                
                    
                </div>
                <button type="submit" class="w-full mt-4 gradient text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-blue-600 transition-all">Log in</button>
            </form>
        </div>
        <div onclick="hideModal()" id="forgot-modal" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div onclick="event.stopPropagation()" class="bg-white p-8 md:p-12 rounded-lg shadow-lg w-full max-w-lg">
                <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">Enter your email</h2>
                <form action="/forgot-password" method="POST">
                    <div class="mb-4">
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <button type="submit" class="w-full mt-4 gradient text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-blue-600 transition-all">Reset password</button>
                </form>
            </div>
    
        </div>
    </div>

{% endblock %}
