{% extends "base.html" %}

{% block head %}
    {{ super() }}
{% endblock %} 

{% block content %}

    <div class="flex flex-col text-black justify-center items-center min-h-screen bg-[#d8e3e9] p-4">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg w-full max-w-lg">
            <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">Change Password</h2>
            <span id="rsalert" class="hidden text-red-300">new passwords don't match</span>
            <form action="/reset-password/commit" method="POST">
                <div class="mb-4 hidden">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input value="{{email}}" type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">New Password</label>
                    <input type="password" id="newrspassword" name="newrspassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Confirm new password</label>
                    <input onkeyup="rs_password()" type="password" id="cnewrspassword" name="newrspassword" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <input value="Change Password" id="rsbtn" type="submit" class="w-full mt-4 gradient text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hover:bg-blue-600 transition-all" disabled>
            </form>
        </div>
    </div>

    <script>
        function rs_password() {
        var npassw = document.getElementById('newrspassword');
        var cnpassw = document.getElementById('cnewrspassword');

        console.log(npassw.value)
        console.log(cnpassw.value)
        

        if (npassw.value !== cnpassw.value) {
            btn = document.getElementById('rsbtn');
            msg = document.getElementById('rsalert');
            msg.classList.remove('hidden')
        }
        else {
            btn.disabled = false;
            msg.classList.add('hidden')
        }

    }
    </script>

{% endblock %}
